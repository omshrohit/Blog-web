{% extends "base.html" %}

{% block  title %}<p>category lists</p>{% endblock  %}
{% block content  %}
<h1>Categories Lists...</h1><hr>
{% for cate  in category_list %}

<h3>
    <ul>
        <li><a class="dropdown-item" href="{% url 'categories' cate|slugify %}">{{cate}}</a></li>
    </ul>
</h3>

{% endfor %}

{% endblock  %}
